<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" href="style.css">

<div id="app">
	<h3>{{heading}} - <a v-bind:href="link">Installation</a></h3>
	<p>Event Modifiers : https://vuejs.org/v2/guide/events.html#Event-Modifiers</p>
	Exercise Count : <input type="text" v-on:input="sampleCount">
	<ol v-html="sampleContent"></ol>
</div>

<script>
	new Vue({
		el : '#app',
		data : {
			heading : 'Vue JS - Sample code',
			link: "https://vuejs.org/v2/guide/installation.html",
			sampleContent : ''
		},
		methods : {
			sampleCount : function (e) {
				var content = '', count  = e.target.value;
				for (i=1; i<=count; i++){
					content += '<li><a href="code'+i+'.html">Exercise '+i+'</a></li>';
				}
				this.sampleContent = content;
			}
		}
	});
</script>
